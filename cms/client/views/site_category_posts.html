<template name="site_category_posts">

		<div class="box">
			<div class="box-header with-border">
			  <h3 class="box-title">{{name}}</h3>
			</div>
			<div class="box-body no-padding weixin">

				<div class="article_list" id="namespace_0">
	
					{{#each cms_posts}}
					<a class="list_item js_post" href="/cms/site/{{site}}/post/{{_id}}">
						<div class="cover">
							<img class="img js_img" src="/api/files/cms_images/{{image}}" alt="">
						</div>
						<div class="cont">
							<h2 class="title js_title">{{title}}</h2>
							<p class="desc">{{summary}}</p>
							<!-- <p>{{fromNow posted}}</p> -->
						</div>
					</a>
					{{/each}}
					
				</div>

			</div>
		  </div>

</template>
