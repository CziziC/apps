<template name="siteLayout">
  <div class="steedos site layout-top-nav">

    {{# AdminLTE skin="red"}}
      <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="navbar-header">
              <a href="/cms/site/{{cms_site._id}}" class="navbar-brand"><b>{{cms_site.name}}</b></a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>

            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
              <ul class="nav navbar-nav">
                {{#each cms_categories}}
                <li class="{{category_is_current _id}}"><a href="/cms/site/{{cms_site._id}}/category/{{_id}}">{{name}}</a></li>
                {{/each}}
              </ul>
            </div>
            <div class="navbar-custom-menu">
              <!-- <ul class="nav navbar-nav">
                <li class=""><a href="/cms/site/{{cms_site._id}}/admin">{{_ "cms_admin"}}</a></li>
              </ul> -->
            </div>
        </nav>
      </header>

    	<div class="content-wrapper" style="min-height: 800px;">
        	{{> Template.dynamic template=main}}
      </div>
    {{/ AdminLTE}}

  </div>
  
  {{> steedosLoading}}
</template>
