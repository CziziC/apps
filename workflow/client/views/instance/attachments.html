<template name="instance_attachments" >
    {{#if this}}
        <div class="panel panel-default instance-attachments">
            <div class="panel-heading heading">
                附件
                <div class="ins-upload" style="float: right;">
                  <span class="glyphicon glyphicon-plus"  title="附件"></span>
                  <input type="file" name="file" class="ins-file-input">
                </div>
            </div>
                
            <table class='table table-condensed attachments'>
                <tbody>
                    {{#each this}}
                        {{> Template.dynamic template="instance_attachment" data=this}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    {{/if}}
    
</template>

<template name="upload_progress_bar_modal">
    <div class="modal fade" id="upload_progress_bar" tabindex="-1" role="dialog" aria-labelledby="modalLabel2" data-backdrop="static">
        <table align="center" width="33%" height="100%">
            <tbody>
                <tr>
                    <td>
                        {{#if isUploading}}
                            {{#with FS.GetFile "instances" isUploading}}
                                {{#unless this.isUploaded}}
                                    {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true }}
                                {{/unless}}
                            {{/with}}
                        {{/if}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>

<template name="instance_attachment" >
    <tr>
        <td class="ins-attach-view">
            <a href="{{getUrl current}}" target="_parent">{{filename}}</a>
            <a style="cursor: pointer;margin-left: 10px;" data-toggle="modal" data-target="#ins_attach_version" name="ins_attach_version" id="{{_id}}" >版本</a>
            {{#if can_delete current.approve historys}}
                {{> _file_DeleteButton file_id=current._rev}}
            {{/if}}
        </td>
    </tr>
</template>

<template name="_file_DeleteButton">
    <div class="delete fa fa-times"></div>
</template>

<template name="ins_attach_version_modal" >
    
    <div class="modal fade" id="ins_attach_version" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
        <div class="modal-dialog" role="document">
          <div class="modal-content ins-modal">
                {{#with attach}}
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="modalLabel2">{{ filename }}</h4>
                </div>

                <div class="modal-body">
                    <div>
                        <span style="font-size: 17px;">版本</span>
                        <div class="ins-upload" style="float: right;">
                          <span class="glyphicon glyphicon-plus"  title="附件"></span>
                          <input type="file" name="file" class="ins-file-version-input">
                        </div>
                    </div>
                    <table style="width:100%;max-width:100%;background-color: #f5f5f5;">
                        <tbody>
                            {{#if isUploading}}
                                {{#with FS.GetFile "instances" isUploading}}
                                    {{#unless this.isUploaded}}
                                        {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true }}
                                    {{/unless}}
                                {{/with}}
                            {{/if}}
                            
                            <tr>
                                <td class="ins-attach-version-view">
                                    <a href="{{getUrl current}}" target="_parent">{{filename}} (当前版本)</a>
                                    <br/>
                                    <label style="margin-bottom:0px;">{{attach_version_info current}}</label>
                                    {{#if current_can_delete current.approve historys}}
                                        {{> _file_version_DeleteButton file_id=current._rev}}
                                    {{/if}}
                                </td>
                            </tr>

                            {{#each historys}}
                                <tr>
                                    <td class="ins-attach-version-view">
                                        <a href="{{getUrl this}}" target="_parent">{{filename}}</a>
                                        <br/>
                                        <label style="margin-bottom:0px;">{{attach_version_info this}}</label>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">好</button>
                </div>
                {{/with}}
          </div>
        </div>
    </div>
</template>

<template name="_file_version_DeleteButton">
    <div  class="delete fa fa-times"></div>
</template>
