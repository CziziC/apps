<template name="instance_view">
    {{> instance_button}}
    <div class="instance">
        {{> instance_suggestion}}

        {{> instanceform}}

        {{> Template.dynamic template="instance_attachments" data=instance.attachments}}

        {{#if unequals 'draft' instance.state}}
            {{> Template.dynamic template="instance_traces" data=instance.traces}}
        {{/if}}
    </div>
</template>
