<template name="force_end_modal">
  <div class="modal fade" id="force_end_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel2">取消申请</h4>
        </div>

        <div class="modal-body">
          <div class="alert alert-warning fade in" role="alert" style="display: none;" id="force_end_modal_warn">
            <button type="button" class="close" aria-label="Close" id="force_end_modal_close"><span aria-hidden="true">&times;</span></button>
            <strong>请填写取消申请的理由。</strong>
          </div>
          <textarea class="form-control" id="force_end_modal_text"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="force_end_modal_ok">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
