<template name="flow_list_box_modal">
  <div class="modal fade" id="flow_list_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{_ "Select a flow"}}</h4>
        </div>
        <div class="modal-body flow-list-box-modal-body" style='overflow-y:auto'>
          {{> flow_list_box}}
        </div>
      </div>
    </div>
  </div>
</template>
