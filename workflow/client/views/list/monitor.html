<template name="monitor">
  <section class="content-header">
    <h1>{{boxName}}  
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createInsModal" style="margin-left: 15px;margin-bottom: 5px">
        New
      </button>
    </h1>
    <ol class="breadcrumb">
    <li><a href="/workflow/inbox/{{spaceId}}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">{{boxName}}</li>
    </ol>
  </section>
  <div class="box" style="margin-left: 15px;margin-bottom: 5px">
    <div class="box-header">
      <h3 class="box-title">{{boxName}}</h3>
    </div>

    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>FlowName</th>
          </tr>
          <ul class="sidebar-menu">
            {{#each categories}}
              <li class="treeview">
                <a href="#" name="selectCategory">
                  <i class="fa fa-folder"></i><span>{{name}}</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                  {{#each categoryFlows _id}}
                      <li><a href="#" id="{{_id}}" name="selectFlow" ><i class="fa fa-circle-o"></i>&nbsp;{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
            {{/each}}
            {{#each notCategoryFlows}}
              <li><a href="#" id="{{_id}}" name="selectFlow" ><i class="fa fa-circle-o"></i><span>{{name}}</span></a></li>
            {{/each}}
          </ul>
        </tbody>
      </table>
          
    </div>
    
  </div>
</template>
