<template name="flow_list_modal">

    <div class="modal fade" id="flow_list_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{_ "workflow_export_filter"}}</h4>
                </div>
                <div class="modal-body flow-list-box-modal-body" style='overflow-y:auto'>
                    <div class='box box-solid flow_list_modal'>
                        <div class='panel box box-primary' style='margin-bottom:0'>
                            <a data-toggle='collapse' data-parent='#flow_accordion'>
                                <div class='box-header with-border' style='border-bottom:0'>
                                    <h4 class='box-title'>
                                        <div class='panel-collapse collapse in' id="#0">
                                            <div class='weui_cells_weui_cells_access'>
                                                <!--
                                                <a class='weui_cell all' data-flow=''>
                                                    <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;{{_ "All flows"}}
                                                </a>  
                                                -->
                                                {{#if isChecked _id}}
                                                    <a class='weui_cell all checked' data-flow=''>
                                                         <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;{{_ "All flows"}}
                                                    </a>
                                                {{else}}
                                                    <a class='weui_cell' data-flow='{{_id}}'>
                                                         <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;{{_ "All flows"}}
                                                    </a>
                                                {{/if}}
                                            </div>
                                        </div>
                                    </h4>
                                </div>
                            </a>

                        </div>
                        <div class='box-group item-boxs' id='flow_accordion'>
                            {{#each flow_list_data.categories}}
                                {{#if empty this}}
                                    <div class='panel box box-success '>
                                        <a data-toggle='collapse' data-parent='#flow_accordion' href='#categories_{{_id}}'>
                                            <div class='box-header with-border'>
                                                <h4 class='box-title'>
                                                    {{name}}
                                                </h4>
                                            </div>
                                        </a>
                                        {{#if equals 0 @index}}
                                            <div class='panel-collapse collapse in' id="categories_{{_id}}">
                                                <div class='weui_cells_weui_cells_access'>
                                                    {{#each forms}}
                                                        {{#each flows}}
                                                            {{#if isChecked _id}}
                                                                <a class='weui_cell checked' data-flow='{{_id}}'>
                                                                    <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                                </a>
                                                            {{else}}
                                                                <a class='weui_cell' data-flow='{{_id}}'>
                                                                    <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                                </a>
                                                            {{/if}}
                                                        {{/each}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        {{else}}
                                            <div class='panel-collapse collapse' id="categories_{{_id}}">
                                                <div class='weui_cells_weui_cells_access'>
                                                    {{#each forms}}
                                                        {{#each flows}}
                                                            <!--
                                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                              <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                            </a>
                                                             -->
                                                            {{#if isChecked _id}}
                                                                <a class='weui_cell checked' data-flow='{{_id}}'>
                                                                    <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                                </a>
                                                            {{else}}
                                                                <a class='weui_cell' data-flow='{{_id}}'>
                                                                    <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                                </a>
                                                            {{/if}}
                                                        {{/each}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        {{/if}}
                                    </div>
                                {{/if}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
