<template name="instance_list">
    <section class="content-header">
      <h1>
        {{_ boxName}}
      </h1>
    </section>

    <section class="instance-list content animated slideInRight">
    <div class="box">
      <div class="box-header"> 
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createInsModal">
        {{_ "New"}}
        </button>
        
        <div class="btn-group" style={{enabled_export}}>
          <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Export <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" type="0">ThisMonth</a></li>
            <li><a href="#" type="1">LastMonth</a></li>
            <li><a href="#" type="2">ThisYear</a></li>
            <li><a href="#" type="3">All</a></li>
          </ul>
        </div>

        <div class="pull-right">
          <div class="has-feedback">
            <input type="text" id="instance_search" class="form-control" placeholder="Search">
            <span class="fa fa-search form-control-feedback"></span>
          </div>
        </div>

      </div>
      <!-- /.box-header -->
      <div class="box-body">
       

        {{> tabular table=TabularTables.instances selector=selector class="table table-striped table-bordered table-condensed datatable-instances"}}

      </div>
      <!-- /.box-body -->
    </div>
  </section>
</template>
