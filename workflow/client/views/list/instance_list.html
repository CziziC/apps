<template name="instance_list">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">{{boxName}}</h3>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createInsModal">
                New
              </button>
              <!-- Modal -->
              <div class="modal fade" id="createInsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">选择流程</h4>
                    </div>

                    <div class="modal-body">
                      {{> flow_list}}
                    </div>
                  </div>
                </div>
              </div>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Name</th>
                  <th></th>
                </tr>
                {{#each instances}}
                  {{> instance_list_item}}
                {{/each}}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
</template>
