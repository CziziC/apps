<template name="instance_list">
          <section class="content-header">
            <h1>{{boxName}}  
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createInsModal" style="margin-left: 15px;margin-bottom: 5px">
                New
              </button>
            </h1>
            <ol class="breadcrumb">
            <li><a href="/workflow/inbox/{{spaceId}}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">{{boxName}}</li>
            </ol>
          </section>

              <!-- <h3 class="box-title">{{boxName}}</h3> -->

              <!-- <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createInsModal">
                New
              </button> -->
              <!-- Modal -->
              <div class="modal fade" id="createInsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">选择流程</h4>
                    </div>

                    <div class="modal-body">
                      {{> flow_list}}

                  </div>
                </div>

                  </div>
                </div>
              </div> -->
