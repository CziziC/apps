<template name="instance_list">
  <section class="content-header">
    <h1>{{_ boxName}}  </h1>
    <ol class="breadcrumb">
    <li><a href="/workflow/inbox/{{spaceId}}"><i class="fa fa-home"></i> {{_ "Home"}}</a></li>
    <li class="active">{{_ boxName}}</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header"> 
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createInsModal">
          New
        </button>
        <!-- Modal -->
        <div class="modal fade" id="createInsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选择流程</h4>
              </div>

              <div class="modal-body">
                {{> flow_list}}
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.box-header -->
      <div class="box-body">
       

        {{> tabular table=TabularTables.instances selector=selector class="table table-striped table-bordered table-condensed"}}

      </div>
      <!-- /.box-body -->
    </div>
  </section>
</template>
