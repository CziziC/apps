<template name="cf_contact_modal">
  <div class="modal fade cf_contact_modal" id="cf_contact_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">选择</h4>
        </div>
        <div class="modal-body contacts-modal-body" style='overflow-y:auto'>
          <div class="row">
            <div class="col-md-4">
              {{> cf_organization_list}}
            </div>
            <div class="col-md-8">
              {{> cf_space_user_list}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="pull-left">
            <ui id="valueLabel_ui" class="valueLabel"><div id="valueLabel"></div></ui>
          </div>
          <button type="button" class="btn btn-primary pull-right" id='confirm'>Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
