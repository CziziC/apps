<template name="steedosInputUrl">
    {{#if isReadOnly}}
        <div {{attsPlusFormControlClass}}>
            <a href="{{urlValue this.value}}" target="_blank">{{urlValue this.value}}</a>
        </div>
        <input type="url" value="{{this.value}}" {{this.atts}} {{attsPlusFormControlClass}} style="display: none"/>
    {{else}}
        <input type="url" value="{{this.value}}" {{this.atts}} {{attsPlusFormControlClass}}/>
    {{/if}}
</template>
