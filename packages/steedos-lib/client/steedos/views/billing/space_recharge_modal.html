<template name="space_recharge_modal">
    <div class="modal fade" id="space_recharge_modal" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >
                        {{_ "billings"}}
                    </h4>
                </div>
                <div class="modal-body modal-zoom" style='overflow-y:auto'>
                    <div class="form-group">
                        <label for="space_recharge_modules" class="control-label">购买应用</label>
                        <select class="form-control"  id="space_recharge_modules">
                            {{#each modules }}
                                <option value="{{_id}}" >{{name_zh}}</option>
                            {{/each}}
                        </select>
                    </div>
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="space_recharge_generate_qrcode">{{_ "OK"}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
