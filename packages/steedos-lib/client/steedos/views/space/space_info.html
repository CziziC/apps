<template name="space_info">

    <div class="navigation-bar">

      <button type="button" class="btn btn-default" data-toggle="offcanvas">
        <i class="fa fa-bars"></i>
      </button>

      <span class="navigation-title dropdown">
        {{_ "space_info"}}
      </span>
      {{#if isRightDropdownNeeded}}
        <div class="pull-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="fa fa-ellipsis-h fa-1"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                {{#if isSpaceOwner}}
                  <li>
                    <a class="btn-edit-space">
                      <b>{{_ "spaces_edit"}}</b>
                      <div class="menu-item-help">
                        {{_ "spaces_edit_help"}}
                      </div>
                    </a>
                  </li>
                  {{#unless isDisableAddSpace}}
                    <li role="separator" class="divider"></li>
                  {{/unless}}
                {{/if}}
                {{#unless isDisableAddSpace}}
                  <li>
                    <a class="btn-new-space">
                      <b>{{_ "spaces_new"}}</b>
                      <div class="menu-item-help">
                        {{_ "spaces_new_help"}}
                      </div>
                    </a>
                  </li>
                {{/unless}}
            </ul>
          </div>
        </div>
      {{/if}}
    </div>
    
    <section class="admin-content">
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <span class="weui_label">{{_ "spaces_name"}}</span>
          </div>
          <div class="weui_cell_bd weui_cell_primary text-muted">
            <span class="weui_input">{{space.name}}</span>
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <span class="weui_label">{{_ "spaces_owner"}}</span>
          </div>
          <div class="weui_cell_bd weui_cell_primary text-muted">
            <span class="weui_input">{{spaceOwnerName space.owner}}</span>
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <span class="weui_label">{{_ "spaces_admins"}}</span>
          </div>
          <div class="weui_cell_bd weui_cell_primary text-muted">
            <span class="weui_input">{{adminsNames space.admins}}</span>
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <span class="weui_label">用户数</span>
          </div>
          <div class="weui_cell_bd weui_cell_primary text-muted">
            <span class="weui_input">{{user_count}}</span>
          </div>
        </div>
        <div class="weui_cell">
          <div class="weui_cell_hd">
            <button type="button" class="btn btn-primary" id="space_recharge">充值</button>
          </div>
        </div>
      </div>
      {{#if isSpaceOwner}}
        <div class="form-group" style="padding-left: 15px;padding-top: 10px;">
          <button type="submit" class="btn btn-primary btn-edit-space">
            {{_ "Edit"}}
          </button>
        </div>
      {{/if}}
    </section>

</template>
