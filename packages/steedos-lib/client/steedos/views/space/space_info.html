<template name="space_info">

    <div class="navigation-bar">

      <button type="button" class="btn btn-default" data-toggle="offcanvas">
        <i class="fa fa-bars"></i>
      </button>

      <span class="navigation-title dropdown">
        {{_ "spaces"}}
      </span>
      <div class="pull-right">
      </div>
    </div>
    
    <section class="admin-content">
      <div class="box box-default">
        <div class="box-body">
          {{> quickForm collection="db.spaces" doc=space id="updateSpace" schema=schema type="update" fields="name,owner,admins,apps_enabled" buttonContent=btn_save_i18n}}
        </div>
      </div>
    </section>

</template>
