<template name="masterHeader">
	<header class="main-header">
		{{> headerLogo}}
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top">
			<!-- Navbar Left Menu -->
			<ul class="nav navbar-nav">
				<li class="notifications-menu">
					<a href="/">
						{{_ "steedos_home"}}
					</a>
				</li>
				{{#each getSpaceTopApps 3}}
					<li class="notifications-menu">
						<a href class="menu-app-link" data-appid="{{_id}}">
							{{_ name}}
							<span class="label label-danger">{{appBadge _id}}</span>
						</a>
					</li>
				{{/each}}
				<li class="notifications-menu">
					<a href class="menu-apps-link">
						<i class="ion ion-grid"></i>
					</a>
				</li>
			</ul>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					{{> headerLoading}}
					{{> headerRefresh}}
					{{> headerAccount}}
				</ul>
			</div>
		</nav>
	</header>
</template>
