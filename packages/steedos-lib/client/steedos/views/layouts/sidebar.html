<template name="sidebar">
    <aside class="main-sidebar">
        <header class="main-header">
          <div class="logo" style="overflow: visible">
            <span class="logo-lg">
              <B>{{_ "Steedos"}}</B><i class="ion-ios-arrow-down ion" style="font-size: 14px;padding-left: 10px;"></i>
            </span>
            <span class="logo-mini">
              <i class="ion ion-grid"></i>
            </span> 
          </div>
        </header>
        <div class="sidebar" id="scrollspy">
          <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle avatar-preview">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="ion-record text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
          {{> topSidebar}}
        </div>
    </aside>
</template>
