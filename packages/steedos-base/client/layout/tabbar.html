<template name="baseTabbar">
	<div class="weui-tabbar">
		{{#each getSpaceTopApps 2}}
			<a href="{{url}}" class="weui-tabbar__item {{appActive _id}}">
				<i class="weui-tabbar__icon ion ion-ios-book-outline"></i>
				<p class="weui-tabbar__label">{{_ name}}</p>
			</a>
		{{/each}}
		<a href="/springboard" class="weui-tabbar__item {{appActive 'springboard'}}">
			<span style="display: inline-block;position: relative;">
				<i class="weui-tabbar__icon ion ion-ios-keypad-outline"></i>
			</span>
			<p class="weui-tabbar__label">{{_ "tabbar_apps"}}</p>
		</a>
		<a href="/admin" class="weui-tabbar__item {{appActive 'admin'}}">
			<i class="weui-tabbar__icon ion ion-ios-gear-outline"></i>
			<p class="weui-tabbar__label">{{_ "tabbar_admin"}}</p>
		</a>
	</div>
</template>
