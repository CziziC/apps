<template name="masterLayout">

	{{#if subsReady}}
		<div class="steedos app-wrapper">
			{{# AdminLTE skin=skinName sidebarMini="true" }}
				{{> steedosHeader}}
				{{> steedosSidebar}}


				<div class="content-wrapper">
					{{> Template.dynamic template=main}}
				</div>
			{{/ AdminLTE}}
		</div>
		<div class="connection-status">
			{{> status}}
		</div>
	{{/if}}
</template>
