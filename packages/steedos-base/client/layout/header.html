<template name="steedosHeader">
  <header class="main-header">
    {{> steedosHeaderLogo}}
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Navbar Left Menu -->
      <ul class="nav navbar-nav">
        <li class="appName">
          <a href="/{{getAppName}}">
            {{getAppTitle}}
          </a>
        </li>
      </ul>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          {{> steedosHeaderAccount}}
        </ul>
      </div>
    </nav>
  </header>

</template>
