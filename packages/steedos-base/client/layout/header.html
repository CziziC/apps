<template name="steedosHeader">
	<header class="main-header">
		{{> steedosHeaderLogo}}
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top">
			<!-- Navbar Left Menu -->
			<ul class="nav navbar-nav">
				{{#each getSpaceTopApps 3}}
					<li class="{{#if isAppActive url}} active {{/if}}">
						<a href class="menu-app-link" data-appid="{{_id}}">
							{{_ name}}
							<span class="label label-danger">{{appBadge _id}}</span>
						</a>
					</li>
				{{/each}}
				<li>
					<a href class="menu-apps-link">
						<i class="ion ion-grid"></i>
					</a>
				</li>
			</ul>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					{{> headerLoading}}
					{{> headerRefresh}}
					{{> steedosHeaderAccount}}
				</ul>
			</div>
		</nav>
	</header>

</template>
