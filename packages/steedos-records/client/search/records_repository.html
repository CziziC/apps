<template name="search_records_repository">
    <div class="steedos-records-search-list">
        <section class="content searchUI records-repository">
            <div class="box box-widget">
                <div class="box-header with-border">
                    <h3 class="box-title">{{_ "records_info_records"}}</h3>
                </div>
                <div class="box-body">
                    <div class="row box-header">
                        <div class="col-lg-8">
                            <div class="input-group input-group-lg">
                                <input type="text" class="txt-search form-control" placeholder='{{_ "records_info_search"}}' name="input_search">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary btn-flat btn-search">
                                    <i class="fa fa-search"></i>
                                    {{_ "records_search_records"}} 
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row box-header">
                        <div class="col-md-8">
                            <!-- Tables -->
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover table-records-result">
                                           
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--End Tables -->
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </div>
</template>
