<template name="steedos_contacts_group_tree">
    <div class="navigation-bar">

        <button type="button" class="btn btn-default" data-toggle="offcanvas">
            <i class="fa fa-bars"></i>
        </button>
        <div class="pull-right">
            <div class="btn-group" >
                <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_group_tree_add_btn"><i class="ion ion-plus-round"></i></button>
                <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_group_tree_edit_btn" disabled="{{#if is_disabled}}disabled{{/if}}"><i class="ion ion-compose"></i></button>
                <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_group_tree_remove_btn" disabled="{{#if is_disabled}}disabled{{/if}}"><i class="ion ion-minus-round"></i></button>
            </div>
        </div>
    </div>
    <div class="contacts-tree">
        <div class="box box-solid">
            <div class="box-body">
                <div id="steedos_contacts_group_tree"></div>
            </div>
        </div>
    </div>
</template>
