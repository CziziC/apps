<template name="org_main_mobile">
	<div class="contacts-main contacts-show">
		{{#if subsReady}}
			{{#if isShowOrg}}
				<div class="contacts-wrapper">
					<div class="navigation-bar">
						{{#if preOrgId}}
							<button type="button" class="btn btn-default btn-back">
								<i class="ion ion-chevron-left"></i>
								<span>{{_ "btn_back_title"}}</span>
							</button>
						{{else}}
							<button type="button" class="btn btn-default offcanvas" data-toggle="offcanvas">
								<i class="fa fa-bars"></i>
							</button>
						{{/if}}
						<span class="navigation-title">{{title}}</span>
					</div>
<!-- 					<div class="navigation-bar org-bar" id="steedos_contacts_show_orgs">
						<i class="fa fa-sitemap" style="padding-right: 4px;"></i>{{getOrgName}}<i class="caret"></i>
					</div> -->
					<div id="contacts_list" class="contacts">
						<div class="contacts-mobile">
							{{> tabular table=TabularTables.steedosContactsOrganizations selector=selector class="table table-striped datatable-mobile-users"}}
							{{> tabular table=TabularTables.steedosContactsMobileOrganizations selector=selectorForOrgs class="table table-striped datatable-mobile-organizations"}}
						</div>
					</div>
				</div>
				{{> baseTabbar}}
			{{/if}}
		{{else}}
			<div class="loading">
				{{> steedosLoading}}
			</div>
		{{/if}}
	</div>
</template>
