<template name="steedos_contacts_org_tree">
    <div class="navigation-bar">
        <button type="button" class="btn btn-default contacts_back" id="contacts_back" title="返回"><i class="ion ion-chevron-left"></i></button>

        <button type="button" class="btn btn-default offcanvas" data-toggle="offcanvas">
            <i class="fa fa-bars"></i>
        </button>

        {{#if is_admin}}
        <div class="pull-right">
            <div class="btn-group" >
                <button type="button" data-toggle="tooltip" data-placement="bottom" title="{{_ 'contacts_add'}}" class="btn btn-default btn-flat" id="steedos_contacts_org_tree_add_btn"><i class="ion ion-plus-round"></i></button>
                <button type="button" data-toggle="tooltip" data-placement="bottom" title="{{_ 'contacts_edit'}}" class="btn btn-default btn-flat" id="steedos_contacts_org_tree_edit_btn"><i class="ion ion-edit"></i></button>
                <button type="button" data-toggle="tooltip" data-placement="bottom" title="{{_ 'contacts_delete'}}" class="btn btn-default btn-flat" id="steedos_contacts_org_tree_remove_btn"><i class="ion ion-minus-round"></i></button>
            </div>
        </div>
        {{/if}}

    </div>
    {{#afModal class="btn btn-default btn-flat btn-contacts-add hidden" collection="db.organizations" operation="insert" omitFields="created,created_by,modified,modified_by,fullname" dialogClass="modal-lg modal-body-zoom" buttonContent=afModalInsert}}
        {{_ "organizations"}}
    {{/afModal}}
    {{#afModal class="btn btn-default btn-flat btn-contacts-edit hidden" collection="db.organizations" operation="update" omitFields="created,created_by,modified,modified_by,fullname" dialogClass="modal-lg modal-body-zoom" buttonContent=afModalUpdate}}
        {{_ "organizations"}}
    {{/afModal}}
    <div class="contacts-tree">
        <div id="steedos_contacts_org_tree"></div>
    </div>
</template>
