<template name="contacts_main">
  <div class="contacts-main contacts-show">
    {{#if subsReady}}
      <div class="contacts-list-wrapper">
        {{> steedos_contacts_tree}}
      </div>
      <div class="contacts-wrapper">
        <div class="navigation-bar btn-group">
          <h3 class="box-title">联系人</h3>
        </div>
        {{> contacts_list}}
        {{> steedos_contacts_user}}
      </div>
      <div class="row" style="display:none">
        <div class="col-md-12">
            {{> selectedValue}}
        </div>
      </div>
    {{else}}
      <div class="loading">
        {{> steedosLoading}}
      </div>
    {{/if}}
  </div>
</template>
