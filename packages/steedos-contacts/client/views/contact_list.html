<template name="contacts_list">
	
	
	<div id="contacts_list" class="contacts">
		<div class="box box-solid" style="min-height:75%">
			<div class="box-body">
				{{#if showBooksList}}
					<div class="contacts_books_list_table">
						{{> tabular table=TabularTables.contactsBooks selector=books_selector class="table table-striped table-condensed"}}
					</div>
				{{else}}
					<div class="contacts_orgs_list_table">
						{{> tabular table=TabularTables.contacts selector=selector class="table table-striped table-condensed"}}
					</div>
				{{/if}}
			</div>
			<!-- /.box-body -->
			<!-- Loading (remove the following to stop the loading)-->
			<div class="overlay" id="contact_list_load">
				<i class="fa fa-refresh fa-spin"></i>
			</div>
			<!-- end loading -->
		</div>
    </div>
</template>


<template name="steedos_contacts_user">
	<div class="btn-group" style="position: absolute;bottom: 0px;padding: 10px;">
        <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_user_add_btn"><i class="ion ion-plus-round"></i></button>
        <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_user_edit_btn"><i class="ion ion-compose"></i></button>
        <button type="button" class="btn btn-default btn-flat" id="steedos_contacts_user_remove_btn"><i class="ion ion-minus-round"></i></button>
    </div>
</template>
