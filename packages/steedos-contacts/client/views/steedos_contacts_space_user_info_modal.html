<template name="steedos_contacts_space_user_info_modal">
	<div class="modal fade" id="steedos_contacts_import_modal" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{spaceUserName}}</h4>
				</div>
				<div style="position: relative; background-color: #FFFFFF; padding-top: 1px; padding-bottom: 15px">
					<div style="margin-top: -3px;" class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label" style="cursor: default;">{{_ "steedos_contacts_space_users_email"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUserEmail}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label" style="cursor: default;">{{_ "steedos_contacts_space_users_position"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUserPosition}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label" style="cursor: default;">{{_ "steedos_contacts_space_users_mobile"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUserMobile}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label" style="cursor: default;">{{_ "steedos_contacts_space_users_workPhone"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUserWorkPhone}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label" style="cursor: default;">{{_ "steedos_contacts_space_users_organizations"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">
								{{#each spaceUserOrganizations}}
									<div class="user-org">{{fullname}}</div>
								{{/each}}
								</span>
							</div>
						</div>
					</div>
					<div class="weui-btn-area" style="height: 22px;">
						<button class="weui-btn weui-btn_mini weui-btn_default steedos-info-close" style="cursor: pointer; float: right; margin-top: 0px; margin-right: 14px;">{{_ "steedos_contacts_close"}}</button>
						<button class="weui-btn weui-btn_mini weui-btn_primary steedos-info-copy" data-info="{{spaceUserInfo}}" style="cursor: pointer; float: right; margin-top: 0px;">{{_ "steedos_contacts_copy"}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
