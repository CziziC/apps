<template name="steedos_contacts_space_user_info_modal">
	<div class="modal fade contacts-detail-info-modal" id="steedos_contacts_space_user_info_modal" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{spaceUser.name}}</h4>
				</div>
				<div class="modal-zoom weui-modal-content">
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_email"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUser.email}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_company"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUser.company}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_position"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								<span class="weui-input">{{spaceUser.position}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_mobile"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								{{#if isAndroidOrIOS}}
									<a href="tel:{{spaceUser.mobile}}" class="weui-input" style="color: #3c8dbc">{{spaceUser.mobile}}</a>
								{{else}}
									<span class="weui-input">{{spaceUser.mobile}}</span>
								{{/if}}

							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_work_phone"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted">
								{{#if isAndroidOrIOS}}
									<a href="tel:{{spaceUser.work_phone}}" class="weui-input" style="color: #3c8dbc">{{spaceUser.work_phone}}</a>
								{{else}}
									<span class="weui-input">{{spaceUser.work_phone}}</span>
								{{/if}}
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell_hd">
								<span class="weui-label">{{_ "space_users_organizations"}}</span>
							</div>
							<div class="weui-cell_bd weui-cell_primary text-muted user-org-list">
								<span class="weui-input">
									{{#each spaceUserOrganizations}}
										<div class="user-org-item">{{fullname}} 
											{{#if isPrimaryOrg _id}}
												<span class="badge">{{_ "space_users_organization"}}</span>
											{{else}}
												{{#if isEditable}}
													<button class="btn btn-default btn-xs btn-set-primary hide" data-id="{{_id}}">{{_ "btn_set_primary_title"}}</button>
												{{/if}}
											{{/if}}
										</div>
									{{/each}}
								</span>
							</div>
						</div>
						{{#if isEditable}}
						{{#if isSpaceAdmin}}
							<div class="weui-cell">
								<div class="weui-cell_hd">
									<span class="weui-label">{{_ "users_username"}}</span>
								</div>
								<div class="weui-cell_bd weui-cell_primary text-muted">
									<span class="weui-input">{{username}}</span>
									<button class="btn btn-transparent btn-edit-username" data-id="{{spaceUser.user}}" title="{{_ 'Edit'}}">
										<i class="ion ion-ios-compose-outline"></i>
									</button>
								</div>
							</div>
						{{/if}}
						{{/if}}
					</div>
					<div class="weui-btn-area text-right">
						{{#if isEditable}}
							<button class="btn btn-default steedos-info-edit pull-left" data-id="{{targetId}}">{{_ "Edit"}}</button>
							<button class="btn btn-default steedos-info-delete pull-left" data-id="{{targetId}}">{{_ "Delete"}}</button>
						{{/if}}

						<button class="btn btn-default steedos-info-copy pull-left" data-info="{{spaceUserInfo}}">{{_ "steedos_contacts_copy"}}</button>
						<button class="btn btn-default steedos-info-close">{{_ "steedos_contacts_close"}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
