<template name="steedos_contacts_space_user_info_modal">
	<div class="modal fade" id="steedos_contacts_import_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{spaceUserName}}</h4>
				</div>
				<div style="position: relative; background-color: #fbf9fe; padding-top: 1px; padding-bottom: 15px">
					<div class="weui_cells weui_cells_form">
						<div class="weui_cell">
							<div class="weui_cell_hd">
								<span class="weui_label" style="cursor: default;">{{_ "steedos_contacts_space_users_email"}}</span>
							</div>
							<div class="weui_cell_bd weui_cell_primary text-muted">
								<span class="weui_input">{{spaceUserEmail}}</span>
							</div>
						</div>
						<div class="weui_cell">
							<div class="weui_cell_hd">
								<span class="weui_label" style="cursor: default;">{{_ "steedos_contacts_space_users_mobile"}}</span>
							</div>
							<div class="weui_cell_bd weui_cell_primary text-muted">
								<span class="weui_input">{{spaceUserMobile}}</span>
							</div>
						</div>
						<div class="weui_cell">
							<div class="weui_cell_hd">
								<span class="weui_label" style="cursor: default;">{{_ "steedos_contacts_space_users_organizations"}}</span>
							</div>
							<div class="weui_cell_bd weui_cell_primary text-muted">
								<span class="weui_input">
								{{#each spaceUserOrganizations}}
									<div class="user-org">{{fullname}}</div>
								{{/each}}
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
