<template name="contactsLayout">

	{{#if subsReady}}
		<div class="steedos app-wrapper steedos-contacts">
			
				{{> masterHeader}}
				{{> contactsSidebar}}


				<div class="content-wrapper">
					<div class="connection-status">
						{{> status}}
					</div>
					{{> Template.dynamic template=main}}
				</div>
			
		</div>
	{{/if}}
	{{> autoformModals}}
</template>
