<template name="contactsSidebar">
    <aside class="main-sidebar contacts-sidebar">
        <header class="steedos main-header">
          <div class="logo" style="overflow: visible">
            <span class="logo-lg">
              <B>{{_ "Steedos Contacts"}}</B><i class="ion-ios-arrow-down ion" style="font-size: 14px;padding-left: 10px;"></i>
            </span>
            <span class="logo-mini">
              <i class="ion ion-grid"></i>
            </span> 
          </div>
        </header>
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle avatar-preview">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="ion-record text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
          <ul class="nav sidebar-menu">
            <li class="header header-workflow">
              {{> space_switcher}}
            </li>

            <li class="{{liActive 'orgs'}}"><a href="/contacts/orgs" ><i class="fa fa-sitemap"></i><span>组织架构</span></a></li>

            <li class="{{liActive 'books'}}"><a href="/contacts/books" ><i class="ion ion-android-contacts"></i><span>个人联系人</span></a></li>

          </ul>

          {{> topSidebar}}
        </div>
    </aside>
</template>
