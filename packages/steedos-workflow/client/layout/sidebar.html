<template name="workflowSidebar">
    <aside class="main-sidebar">
        {{> dock}}
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle avatar-preview">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="ion-record text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
<!--           <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder= "{{_ 'Search'}}...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="ion fa-search"></i>
                  </button>
                </span>
            </div>
          </form> -->
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "Steedos Workflow"}}</li>

            <li>
              <a href="{{urlPrefix}}/workflow/space/{{spaceId}}/inbox/">
                <i class="ion ion-archive"></i><span>{{_ "inbox"}}</span>
                <i class="pull-right">
                  <span class="label bg-red">{{getBadge "workflow" getSpaceId}}</span>
                </i>
              </a>
            </li>
            <li><a href="{{urlPrefix}}/workflow/space/{{spaceId}}/outbox/"><i class="ion ion-android-done-all"></i>&nbsp;{{_ "outbox"}}</a></li>

            <li class="header">{{_ "My Applications"}}</li>

            <li><a href="{{urlPrefix}}/workflow/space/{{spaceId}}/draft/"><i class="ion ion-compose"></i>&nbsp;{{_ "draft"}}</a></li>
            <li><a href="{{urlPrefix}}/workflow/space/{{spaceId}}/pending/"><i class="ion ion-load-a"></i>&nbsp;{{_ "pending"}}</a></li>
            <li><a href="{{urlPrefix}}/workflow/space/{{spaceId}}/completed/"><i class="ion ion-android-checkbox-outline"></i>&nbsp;{{_ "completed"}}</a></li>
            <li><a href="{{urlPrefix}}/workflow/space/{{spaceId}}/monitor/"><i class="ion ion-eye"></i>&nbsp;{{_ "monitor"}}</a></li>
            <li class="header">{{_ "Steedos"}}</li>
            <li class="{{menuClass 'steedos/springboard'}}">
              <a href="{{urlPrefix}}/steedos/springboard/">
                <i class="ion ion-ios-home-outline"></i><span>{{_ "apps"}}</span>
              </a>
            </li>
            {{#if isSpaceAdmin}}
              <li><a href="{{urlPrefix}}/admin/"><i class="ion ion-ios-gear-outline"></i>&nbsp;{{_ "Settings"}}</a></li>
            {{/if}}
            <li class="{{menuClass 'steedos/help'}}">
                <a href="/steedos/help/"><i class="ion ion-help-circled"></i><span>{{_ "Help"}}</span></a>
            </li>
          </ul>
        </div>
    </aside>
</template>
