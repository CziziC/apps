<template name="workflowLayout">

	{{#if subsReady}}
		<div class="steedos app-wrapper workflow">
			{{# AdminLTE skin=skinName sidebarMini="true" }}
				
				{{> steedosHeader}}
				{{> workflowSidebar}}


				<div class="content-wrapper">
					<div class="connection-status">
						{{> status}}
					</div>
					{{> Template.dynamic template=main}}
				</div>

			{{/ AdminLTE}}
			

		</div>
	{{/if}}
</template>
