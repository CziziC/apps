<template name="select_space_user">
	<div id="space_user_list">
		
		<div class="box box-default box-solid" style="min-height:75%">
			<div class="box-header">
				<h3 class="box-title">联系人</h3>
			</div>
			<div class="box-body">
				{{> tabular table=TabularTables.select_space_users selector=selector class="table table-striped table-condensed contacts_list_table"}}
			</div>
			<!-- /.box-body -->
			<!-- Loading (remove the following to stop the loading)-->
			<div class="overlay" id="contact_list_load">
				<i class="fa fa-refresh fa-spin"></i>
			</div>
			<!-- end loading -->
		</div>
    </div>
</template>
