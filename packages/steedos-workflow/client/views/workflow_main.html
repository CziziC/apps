<template name="workflow_main">
	<div class="workflow-main">
			<div class="instance-list-wrapper">
				{{> instance_list}}
			</div>
			{{#if instanceId}}
			<div class="instance-wrapper">
				{{#if isNeedToShowInstance}}
					<div class="navigation-bar">
						<div style='display:none'><input id="instanceId" value="{{instance._id}}"/></div>
						{{> instance_button}}
					</div>
					{{> instance_view}}
				{{/if}}
			</div>
			{{/if}}
				
	</div>
</template>
