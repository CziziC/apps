<template name="workflowMenuByFlow">

    <div class="workflow-menu-by-flow cell">
        <!--<div class="weui_cells_title">{{_ "inbox"}}</div>-->
        <div class="bd inbox-cell">
            {{#each data}}
                <a href="{{urlPrefix}}/workflow/space/{{this._id}}/inbox/">
                    <div class="weui_cells_title">{{this.name}}</div>
                </a>
                <div class="weui_cells weui_cells_access">
                    <!--<a class="weui_cell" href="{{urlPrefix}}/workflow/space/{{this._id}}/inbox/">-->
                        <!--<div class="weui_cell_hd"></div>-->
                        <!--<div class="weui_cell_bd weui_cell_primary">-->
                            <!--{{this.name}}-->
                        <!--</div>-->
                    <!--</a>-->
                    {{#each this.flows}}
                        <a class="weui_cell {{isSelected this._id}}" href="{{urlPrefix}}/workflow/space/{{this.space}}/inbox/f/{{this._id}}">
                            <div class="weui_cell_hd"><i class="ion ion-archive"></i></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                &nbsp;{{this.name}}
                            </div>
                            <div class="weui_cell_ft">
                                <small class="label bg-red">{{this.inbox_count}}</small>
                            </div>
                        </a>
                    {{/each}}
                </div>
            {{/each}}
        </div>
    </div>

</template>
