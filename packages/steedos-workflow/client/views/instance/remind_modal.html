<template name="remind_modal">
    <div class="modal fade" id="remind_modal" role="dialog" aria-labelledby="remind_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >{{_ "instance_remind_title"}}</h4>
                </div>

                <div class="modal-body">
                    <div class="modal-zoom">
                        <div class="form-group">

                            <!-- {{#autoForm id='instance_remind_select_user' schema=select_user_fields doc=select_user_values }}
                                  {{> afFormGroup name="remind_users"}}
                            {{/autoForm}} -->
                            <label for="instance_remind_select_users" class="control-label">{{_ 'instance_remind_select_users'}}</label>
                            {{>afSelectUser user_context}}
                        </div>
                        <div class="form-group">
                            <label for="instance_remind_count" class="control-label">{{_ 'instance_remind_count'}}</label>
                            <input type="number" id="instance_remind_count" value="1" class="form-control" disabled="{{#if disabled}}disabled{{/if}}">
                        </div>
                        <div class="form-group">
                            {{#autoForm id='instance_remind_deadline' schema=deadline_fields doc=deadline_values }}
                                  {{> afFormGroup name="remind_deadline"}}
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-data-dismiss" data-dismiss="modal">{{_ "Cancel"}}</button>
                    <button type="button" class="btn btn-primary" id="instance_remind_ok">{{_ 'instance_remind_title'}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
