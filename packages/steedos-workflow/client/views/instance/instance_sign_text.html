<template name="instanceSignText">
    <div class="instance-sign">
        {{#if show step}}
            <div class="min-height">
                {{#each trace step}}
                    {{#if isOpinionOfField this}}
                        {{#if is_finished}}
                            {{#if (include judge "approved,rejected,submitted") }}
                                {{#if (unempty description)}}{{description}}{{else}}{{defaultDescription}}{{/if}}<br>
                                &emsp;&emsp;{{handler_name}}&nbsp;
                                {{formatDate finish_date format}}<br>
                            {{/if}}
                        {{else}}
                            {{#if isMyApprove _id}}
                                {{#if (unempty (myApproveDescription _id))}}
                                    {{myApproveDescription _id}}<br>
                                    &emsp;&emsp;{{handler_name}}&nbsp;
                                    {{formatDate now format}}<br>
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/each}}
            </div>
            {{#if isMyApprove}}
                <div class="instance-sign-text">
                    <a class="instance-sign-text-btn">{{_ "instance_sign"}}</a>
                </div>
            {{/if}}
        {{else}}
            <div class="min-height">
                {{#each trace step}}
                    {{#if isOpinionOfField this}}
                        {{#if is_finished}}
                            {{#if (include judge "approved,rejected,submitted") }}
                                {{#if (unempty description)}}{{description}}{{else}}{{defaultDescription}}{{/if}}<br>
                                &emsp;&emsp;{{handler_name}}&nbsp;
                                {{formatDate finish_date format}}<br>
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
