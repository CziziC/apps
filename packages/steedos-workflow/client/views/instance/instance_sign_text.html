<template name="instanceSignText">
	<div class="instance-sign">
		<div class="instance-sign-content">
			{{#each (steps field_formula step only_cc_opinion image_sign)}}
				{{#if show stepName}}
					{{#each trace stepName only_cc_opinion image_sign}}
						{{#if isOpinionOfField this}}
							{{#if is_finished}}
								{{#if (include judge "approved,rejected,submitted") }}
									{{#if (unempty description)}}{{{markDownToHtml
											description}}}{{else}}{{{markDownToHtml defaultDescription}}}{{/if}}
									{{#if (showSignImage handler ../image_sign)}}
										&emsp;&emsp;{{> imageSign (imageSignData handler)}}
									{{else}}
										&emsp;&emsp;{{handler_name}}
									{{/if}}
									{{formatDate finish_date format}}<br>
								{{/if}}
							{{else}}
								{{#if isMyApprove}}
									{{#if (unempty (myApproveDescription _id))}}
										{{{markDownToHtml (myApproveDescription _id)}}}
										{{#if (showSignImage handler ../image_sign)}}
											&emsp;&emsp;{{> imageSign (imageSignData handler)}}
										{{else}}
											&emsp;&emsp;{{handler_name}}
										{{/if}}
										{{formatDate now format}}<br>
									{{/if}}
								{{/if}}
							{{/if}}
						{{/if}}
					{{/each}}
				{{else}}
					{{#each (trace stepName only_cc_opinion image_sign)}}
						{{#if isOpinionOfField this}}
							{{#if is_finished}}
								{{#if (include judge "approved,rejected,submitted") }}
									{{#if (unempty description)}}
										{{{markDownToHtml description}}}
									{{else}}
										{{{markDownToHtml defaultDescription}}}
									{{/if}}
									{{#if (showSignImage handler ../image_sign)}}
										&emsp;&emsp;{{> imageSign (imageSignData handler)}}
									{{else}}
										&emsp;&emsp;{{handler_name}}
									{{/if}}
									{{formatDate finish_date format}}<br>
								{{/if}}
							{{/if}}
						{{/if}}
					{{/each}}
				{{/if}}
			{{/each}}
		</div>
		{{#each (steps field_formula step only_cc_opinion image_sign)}}
			{{#if show stepName}}
				{{#if isMyApprove only_cc_opinion}}
					<div class="instance-sign-text">
						<a class="instance-sign-text-btn">{{_ "instance_sign"}}</a>
					</div>
				{{/if}}
			{{/if}}
		{{/each}}
	</div>
</template>
