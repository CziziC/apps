<template name="instanceform_table">

        <div class="instance-form box {{instance_box_style}}">
            <div class="box-header  with-border">
                <h3 class="box-title">{{instance.name}}</h3>
                <span class="help-block"></span>
            </div>
            <div class="box-body">
                <div class="col-md-12">
                {{#autoForm id=instanceId schema=fields type=form_types doc=doc_values meteormethod='instance'}}
                        <div class="applicant-wrapper">
                            <label class="control-label">{{_ "instance_initiator"}}&nbsp;:</label>
                            {{>Template.dynamic  template="afSelectUser" data=applicantContext}}
                        </div>
                        <table class="form-table">
                            {{#each table_fields}}
                                {{#if includes this.type 'section,table'}}
                                    {{{tr_start}}}
                                        <td class="td-childfield" colspan = '{{td_colspan}}'>
                                           {{> afFormGroup name=this.code label=false}}
                                        </td>
                                    {{{tr_end}}}
                                {{else}}
                                    {{{tr_start}}}
                                        <td class="td-title">
                                            {{afFieldLabelText name=this.code}} {{#if is_required}}<label style="color:red;margin-left:2px;">*</label>{{/if}}
                                        </td>
                                        <td class="td-field {{permission}}" colspan = '{{td_colspan}}'>
                                            {{> afFormGroup name=this.code label=false}}
                                        </td>
                                    {{{tr_end}}}
                                {{/if}}
                                
                            {{/each}}
                        </table>

                {{/autoForm}}

                {{> Template.dynamic template="instance_attachments" data=instance.attachments}}

                {{#if unequals 'draft' instance.state}}
                    {{> Template.dynamic template="instance_traces_table" data=instance.traces}}
                {{/if}}
                </div>
            </div>

        </div>

</template>
