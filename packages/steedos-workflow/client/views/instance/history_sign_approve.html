<template name="history_sign_approve">
	<div class="modal fade history-sign-approve" id="history-sign-approve" role="dialog" aria-labelledby="history-sign-approve" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content is-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="selectFlowLabel">{{_ "workflow_history_approve_description"}}</h4>
				</div>

				<div class="modal-body modal-zoom">
					<div class="sign-approves">
						<table class="table table-striped">
							<tbody>
								{{#each sign_approves}}
									<tr data-id="{{_id}}">
										<td><a class="instance-sign-opinion-btn">{{description}}</a></td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
