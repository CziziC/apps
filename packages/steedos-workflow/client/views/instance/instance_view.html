<template name="instance_view">
    {{> instance_button}}
    {{#if isTableView instance.flow}}
	    <div class="instance instance-table">
	        {{> instance_suggestion}}

            {{#if isIReadable}}
                {{{readOnlyView}}}
            {{else}}
	            {{> instanceform_table}}
            {{/if}}

	    </div>
    {{else}}
	    <div class="instance">
	        {{> instance_suggestion}}

            {{#if isIReadable}}
                {{{readOnlyView}}}
            {{else}}
                {{> instanceform}}
            {{/if}}

	        {{#if unequals 'draft' instance.state}}
	            {{> Template.dynamic template="instance_traces" data=instance.traces}}
	        {{/if}}
	    </div>
    {{/if}}
</template>
