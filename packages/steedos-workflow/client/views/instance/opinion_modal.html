<template name="opinion_modal">
    <div class="modal fade ins-opinion-modal" id="opinion_modal" role="dialog" aria-labelledby="opinion_modal_label">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="opinion_modal_label">{{_ "instance_opinion_title"}}</h4>
                </div>

                <div class="modal-body">
                    <div class="list-group">
                        {{#if opinions}}
                            <button type="button" class="list-group-item btn-new-opinion demo-no-reorder">
                                <i class="ion ion-plus-round demo-no-reorder"></i> 添加
                            </button>
                            {{#each opinions}}
                                <button type="button" class="list-group-item btn-select-opinion" data-opinion="{{this}}">
                                    {{ this }}
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-default dropdown-toggle btn-transparent btn-sm demo-no-reorder" data-toggle="dropdown" aria-expanded="false">
                                            <span class="caret demo-no-reorder"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            <li><a class="btn-edit-opinion" data-opinion="{{this}}"><i class="ion ion-ios-compose-outline"></i>编辑</a></li>
                                            <li><a class="btn-remove-opinion" data-opinion="{{this}}"><i class="ion ion-android-close"></i>删除</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a class="btn-moveup-opinion" data-opinion="{{this}}"><i class="ion ion-arrow-up-c"></i>向上移动</a></li>
                                            <li><a class="btn-movedown-opinion" data-opinion="{{this}}"><i class="ion ion-arrow-down-c"></i>向下移动</a></li>
                                        </ul>
                                    </div>
                                </button>
                            {{/each}}
                        {{else}}
                            <p style="padding:8px;">{{_ 'instance_opinion_add_tip'}}</p>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
