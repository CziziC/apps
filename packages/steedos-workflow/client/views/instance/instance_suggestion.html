<template name="instance_suggestion">
    {{#if show_toggle_button}}
		{{#if isMobile}}
			<button type="utton" class="btn btn-primary btn-suggestion-toggle animated bounceInUp"><i class="ion ion-ios-compose-outline"></i></button>
		{{else}}
			<button type="utton" class="btn btn-primary btn-suggestion-toggle txt-suggestion-toggle animated bounceInUp">{{_ 'instance_sign'}}</button>
		{{/if}}
    {{/if}}
    {{#if show_suggestion}}
        <div class="instance-suggestion well animated fadeInUp">
			<div class="instance-suggestion-close"><button type="button" class="btn btn-transparent btn-remove"><span aria-hidden="true">Ã—</span></button></div>
            <div class="box-body">

                {{#if includes currentStep.step_type 'sign,counterSign,submit'}}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                            {{#if isCC}}
                                {{#unless isMobile}}
                                    <label>{{cc_opinion_field_code}}&nbsp;:&nbsp;&nbsp;</label>
                                {{/unless}}
                            {{else}}
                                <label>{{currentStep.name}}&nbsp;:&nbsp;&nbsp;</label>
                                {{#if includes currentStep.step_type 'sign,counterSign'}}
                                    {{#if includes currentStep.step_type 'counterSign'}}
                                        {{#unless hideCounterSignJudgeOptions}}
                                            <label class="radio-inline">
                                                <input type='radio' name='judge' value="approved" class='suggestion' checked="{{#if equals judge 'approved'}}checked{{/if}}" id="judge_approved"/>{{_ "instance_approve"}}
                                            </label>
                                            <label class="radio-inline">
                                                <input type='radio' name='judge' value="rejected" class='suggestion' checked="{{#if equals judge 'rejected'}}checked{{/if}}"/>{{_ "instance_reject"}}
                                            </label>
                                            <label class="radio-inline">
                                                <input type='radio' name='judge' value="readed" class='suggestion' checked="{{#if equals judge 'readed'}}checked{{/if}}"/>{{_ "instance_readed"}}
                                            </label>
                                        {{/unless}}
                                    {{else}}
                                        <label class="radio-inline">
                                            <input type='radio' name='judge' value="approved" class='suggestion' checked="{{#if equals judge 'approved'}}checked{{/if}}" id="judge_approved"/>{{_ "instance_approve"}}
                                        </label>
                                        <label class="radio-inline">
                                            <input type='radio' name='judge' value="rejected" class='suggestion' checked="{{#if equals judge 'rejected'}}checked{{/if}}"/>{{_ "instance_reject"}}
                                        </label>
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                            </div>
                        </div>
                    </div>
                    
                {{/if}}

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="suggestion" class="suggestion-control" id="suggestion" placeholder='{{_ "workflow_suggestion_placeholder"}}'>{{currentApprove.description}}</textarea>
							{{#if isMobile}}
								<button type="button" class="btn btn-default btn-transparent pull-right" id="instance_flow_opinions" title="{{_ 'instance_opinion_title'}}"><i class="ion ion-ios-list-outline"></i></button>
							{{else}}
								<button type="button" class="btn btn-default btn-transparent pull-right" id="instance_flow_opinions" title="{{_ 'instance_opinion_title'}}">{{_ 'instance_opinion_title'}}</button>
							{{/if}}

                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
                {{#if isCC}}
                {{else}}
                    <div class="row" id='instance_next'>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">{{_ "instance_next_step"}}</div>
                                    <div class="instance-suggestion-next-steps">
                                        {{#each next_step_options }}
                                            <label {{disabled}} class="radio">
                                                <input type="radio" name="instance_suggestion_next_step" value="{{id}}" checked="{{selected}}" {{disabled}} steptype={{type}}>{{text}}
                                            </label>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group" id="nextStepUsers_div">
                                {{#if isReady}}
                                    <div class="input-group">
                                        <div class="input-group-addon">{{_ "instance_next_step_users"}}</div>
                                        {{>afSelectUser next_user_context}}
                                    </div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                {{/if}}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            {{#if enabled_submit}}
                                <button type="button" class="btn btn-primary" id="instance_submit" title="{{_ 'instance_submit'}}" >{{_ "instance_submit"}}</button>
                            {{/if}}
                            <button type="button" class="btn btn-default btn-remove">{{_ "cancel"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
