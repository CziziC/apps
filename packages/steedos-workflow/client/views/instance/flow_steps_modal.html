<template name="flow_steps_modal">
	<div class="modal fade ins-flow_steps_modal-modal" id="flow_steps_modal" role="dialog" aria-labelledby="flow_steps_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="steps_modal_label">{{_ "instance_flow_steps"}}</h4>
				</div>

				<div class="modal-body modal-zoom panel panel-default">
					<div class="list-group slippylist" style="margin-bottom: 0;">
						{{#each steps }}
						<div class="panel-heading flow_steps_show" style="border-bottom: 1px #f4f4f4 solid;">
							<div>
								{{name}}
								<span style="float: right;">{{ dealTypeName }}</span>
							</div>
							<div>{{ nextStepNames }}</div>
						</div>	
						{{/each}}
						
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
