<template name="instance_button">
	<div class="pull-left instance-left-buttons">
	    <button type="button" class="btn btn-default btn-instance-back hidden" data-toggle="tooltip" data-placement="bottom" title="返回"><i class="ion ion-chevron-left"></i></button>
		{{#if enabled_save}}
			<button tyep="button" class="btn btn-default btn-instance-update" data-toggle="tooltip" data-placement="bottom">
				<i class="fa fa-save"></i>
				<span>{{_ 'instance_save'}}</span>
			</button>
		{{/if}}
		{{#if enabled_relocate}}
			<button tyep="button" class="btn btn-default btn-instance-relocate" data-toggle="tooltip" data-placement="bottom">
				<i class="ion ion-arrow-shrink"></i>
				<span>{{_ 'instance_relocate'}}</span>
			</button>
		{{/if}}
		{{#if enabled_reassign}}
			<button tyep="button" class="btn btn-default btn-instance-reassign" data-toggle="tooltip" data-placement="bottom">
				<i class="ion ion-android-contact"></i>
				<span>{{_ 'instance_reassign'}}</span>
			</button>
		{{/if}}
		{{#if enabled_delete}}
			<button tyep="button" class="btn btn-default btn-instance-remove" data-toggle="tooltip" data-placement="bottom">
				<i class="ion ion-close-circled"></i>
				<span>{{_ 'instance_delete'}}</span>
			</button>
		{{/if}}
		{{#if enabled_print}}
			<button type="button" class="btn btn-default btn-instance-to-print" data-toggle="tooltip" data-placement="bottom">
				<i class="ion ion-printer"></i>
				<span>{{_ 'instance_print'}}</span>
			</button>
		{{/if}}
		{{#if enabled_retrieve}}
			<button type="button" class="btn btn-default btn-instance-retrieve" data-toggle="tooltip" data-placement="bottom">
				<i class="fa fa-undo"></i>
				<span>{{_ 'instance_retrieve'}}</span>
			</button>
		{{/if}}
		{{#if enabled_traces}}
			<button type="button" class="btn btn-default btn-trace-list" data-toggle="tooltip" data-placement="bottom">
				<i class="ion ion-arrow-return-left"></i>
				<span>{{_ 'instance_approval_history'}}</span>
			</button>
		{{/if}}
		{{#if enabled_cc}}
			<button type="button" class="btn btn-default btn-instance-cc" data-toggle="tooltip" data-placement="bottom">
				<i class=" fa fa-user-plus" aria-hidden="true"></i>
				<span>{{_ 'instance_cc_title'}}</span>
			</button>
		{{/if}}
		{{#if enabled_forward}}
			<button type="button" class="btn btn-default btn-instance-forward" data-toggle="tooltip" data-placement="bottom">
				<i class="fa fa-clone"></i>
				<span>{{_ 'instance_forward_title'}}</span>
			</button>
		{{/if}}
		{{#if enabled_terminate}}
			<button tyep="button" class="btn btn-default btn-instance-force-end" data-toggle="tooltip" data-placement="bottom">
				<i class="fa fa-ban"></i>
				<span>{{_ 'instance_cancel'}}</span>
			</button>
		{{/if}}
		<button tyep="button" class="btn btn-default btn-instance-process " data-toggle="tooltip" data-placement="bottom">
			<i class="fa fa-clone "></i>
			<span>{{_ 'instance_process_check'}}</span>
		</button>
        {{#if enabled_copy}}
        <button tyep="button" class="btn btn-default btn-instance-readonly-view-url-copy" data-toggle="tooltip" data-placement="bottom" data-clipboard-text="{{instance_readonly_view_url}}">
            <i class="ion ion-ios-copy"></i>
            <span>{{_ 'instance_readonly_view_url_copy'}}</span>
        </button>
        {{/if}}
	</div>
	<div class="pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="fa fa-ellipsis-h fa-1"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu" role="menu">
				{{#if enabled_save}}
					<li><a class="btn-instance-update"><i class="fa fa-save"></i>{{_ 'instance_save'}}</a></li>
				{{/if}}
				{{#if enabled_relocate}}
					<li><a class="btn-instance-relocate"><i class="ion ion-arrow-shrink"></i>{{_ 'instance_relocate'}}</a></li>
				{{/if}}
				{{#if enabled_reassign}}
					<li><a class="btn-instance-reassign"><i class="ion ion-android-contact"></i>{{_ 'instance_reassign'}}</a></li>
				{{/if}}
				{{#if enabled_delete}}
					<li><a class="btn-instance-remove"><i class="ion ion-close-circled"></i>{{_ 'instance_delete'}}</a></li>
				{{/if}}
				{{#if enabled_print}}
					<li><a class="btn-instance-to-print"><i class="ion ion-printer"></i>{{_ 'instance_print'}}</a></li>
				{{/if}}
				{{#if enabled_retrieve}}
					<li><a class="btn-instance-retrieve"><i class="fa fa-undo"></i>{{_ 'instance_retrieve'}}</a></li>
				{{/if}}
				{{#if enabled_traces}}
					<li><a class="btn-trace-list"><i class="ion ion-arrow-return-left"></i>{{_ 'instance_approval_history'}}</a></li>
				{{/if}}
				{{#if enabled_cc}}
					<li><a class="btn-instance-cc"><i class="fa fa-user-plus" aria-hidden="true"></i>{{_ 'instance_cc_title'}}</a></li>
				{{/if}}
				{{#if enabled_forward}}
					<li><a class="btn-instance-forward"><i class="fa fa-clone" aria-hidden="true"></i>{{_ 'instance_forward_title'}}</a></li>
				{{/if}}
				{{#if enabled_terminate}}
					<li><a class="btn-instance-force-end"><i class="fa fa-ban"></i>{{_ 'instance_cancel'}}</a></li>
				{{/if}}
                {{#if enabled_copy}}
                    <li><a class="li-instance-readonly-view-url-copy"><i class="ion ion-ios-copy"></i>{{_ 'instance_readonly_view_url_copy'}}</a></li>
                {{/if}}
			</ul>
		</div>
	</div>
</template>
