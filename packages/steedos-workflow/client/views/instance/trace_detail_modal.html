<template name="instance_trace_detail_modal" >
	<div class="modal fade instance-trace-detail-modal" id="instance_trace_detail_modal" role="dialog" aria-labelledby="instance_trace_detail_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="instance_trace_detail_modal_label">历程详情</h4>
				</div>
				<div class="modal-body modal-zoom">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">处理人</label>
							<div class="col-sm-10">
								<p class="form-control-static">
									{{this.handler_name}}
								</p>
							</div>
						</div>
						{{#if unempty this.finish_date}}
							{{#if getApproveStatusText this.judge}}
								<div class="form-group">
									<label class="col-sm-2 control-label">操作</label>
									<div class="col-sm-10">
										<p class="form-control-static status {{this.judge}}">
											<span class='{{getApproveStatusIcon this.judge}}'></span>
											<span>{{getApproveStatusText this.judge}}</span>
										</p>
									</div>
								</div>
							{{/if}}
						{{else}}
							{{#unless isCC this}}
								<div class="form-group">
									<label class="col-sm-2 control-label">操作</label>
									<div class="col-sm-10">
										<p class="form-control-static status pending">
											<span class='ion ion-ios-loop'></span>
											<span>{{_t "instance_in_progress"}}</span>
										</p>
									</div>
								</div>
							{{/unless}}
						{{/if}}
                        {{#if this.is_finished}}
                            {{#if unempty this.description}}
								<div class="form-group">
									<label class="col-sm-2 control-label">处理意见</label>
									<div class="col-sm-10">
										<p class="form-control-static">
											{{this.description}}
										</p>
									</div>
								</div>
                            {{/if}}
                        {{else}}
                            {{#if (unempty (myApproveDescription this._id))}}
								<div class="form-group">
									<label class="col-sm-2 control-label">处理意见</label>
									<div class="col-sm-10">
										<p class="form-control-static">
											{{myApproveDescription this._id}}
										</p>
									</div>
								</div>
                            {{/if}}
                        {{/if}}
						{{#if unempty this.finish_date}}
							<div class="form-group">
								<label class="col-sm-2 control-label">处理时间</label>
								<div class="col-sm-10">
									<p class="form-control-static">
										{{dateFormat this.finish_date}}
									</p>
								</div>
							</div>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
