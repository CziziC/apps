<template name="instanceSignModal">

	<div class="modal instance-sign-modal" id="selectFlowModal" role="dialog" aria-labelledby="selectFlowLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content is-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="selectFlowLabel">{{_ "instance_sign"}}</h4>

				</div>

				<div class="modal-body">
					<div class="instance-suggestion">
						<textarea name="modal_suggestion" class="suggestion-control" id="modal_suggestion">{{modal_suggestion}}</textarea>
						<span class="help-block"></span>

						<a id="instance_flow_opinions">{{_ 'instance_opinion_title'}}</a>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
					<button type="button" class="btn btn-primary" id="instance_sign_modal_ok">{{_ "OK"}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
