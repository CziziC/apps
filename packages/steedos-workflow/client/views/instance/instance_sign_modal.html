<template name="instanceSignModal">

	<div class="modal fade instance-sign-modal" id="selectFlowModal" role="dialog" aria-labelledby="selectFlowLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content is-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="selectFlowLabel">{{modal_title}}</h4>

				</div>

				<div class="modal-body modal-zoom">
					<div class="instance-suggestion">

						<div class="form-group">

							<label class="radio-inline">
								<input type="radio" name="sign_type" id="sign_type" value="add" class="suggestion">新增
							</label>
							<label class="radio-inline">
								<input type="radio" name="sign_type" id="sign_type" value="update" class="suggestion" checked>修改
							</label>

							<a class="instance-sign-opinion-btn">{{_ "历史意见"}}</a>
						</div>

						<textarea name="modal_suggestion" class="suggestion-control" id="modal_suggestion">{{modal_suggestion}}</textarea>
						<span class="help-block"></span>
						<a class="instance-sign-opinion-btn">{{_ "instance_sign_read"}}</a>
						<a class="instance-sign-opinion-btn">{{_ "instance_sign_done"}}</a>
						<a class="instance-sign-opinion-btn">{{_ "instance_sign_agree"}}</a>
						<a id="instance_flow_opinions">{{_ 'instance_opinion_title_select'}}</a>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="instance_sign_modal_ok">{{_ "OK"}}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
