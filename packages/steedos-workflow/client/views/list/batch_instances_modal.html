<template name="batch_instances_modal">
	<div class="modal fade batch-instances-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">{{ _"批量审批"}}</h4>
				</div>
				<div class="modal-body">
					{{> Template.dynamic template='batch_instances' data=batch_instances}}
				</div>
				<div class="modal-footer">
					<div class="form-group" style="text-align: left;">
						<label class="control-label">意见</label>
						<textarea rows="2" class="cfTextarea form-control" id="batch_instances_description"></textarea>
					</div>

					<div class="progress-group" style="text-align: left">
						<span class="progress-text">处理中</span>
						<span class="progress-number"><b>{{submitted}}</b>/{{batch_instances_length}}</span>

						<div class="progress sm">
							<div class="progress-bar progress-bar-aqua" style="width: {{progress}}%"></div>
						</div>
					</div>

					<button type="button" class="btn btn-primary confirm">{{_ "OK"}}({{batch_instances_length}})</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
