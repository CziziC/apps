<template name="admin_flows_roles_modal">
	<div class="modal fade admin-flows-roles-modal" id="adminFlowRoles_modal" role="dialog" aria-labelledby="adminFlowRoles_modal_label" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="">
						岗位
					</h4>
				</div>
				<div class="modal-body modal-zoom panel panel-default admin-role-panel">
					<div class="panel panel-default admin-role-table">
						<div class="panel-body">
							<div class="heading">
								<!-- <label class="control-label">岗位名称&nbsp;</label>
								<input class="form-control" type="text" name="role-name" value="{{name}}"> -->
								{{#autoForm id="flowRoles" collection="db.flow_roles" type="normal" doc=doc disabled=false}}
									{{> afQuickFields template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-12"}}
								{{/autoForm}}
							</div>
							<div class="panel-content">
								<div class="admin-role">  
									<label class="control-label" for="ZQQZ2jg9BaHjpb2P3">岗位成员</label>
								</div>
								{{> tabular table=TabularTables.flow_positions selector=selector class="table dataTable table-bordered no-footer datatable-flows-roles"}}
								<!-- <div class="add-positions">
									<i class="ion ion-plus-round"></i>新增岗位成员
								</div> -->
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="pull-right">
						<button type="button" class="btn btn-primary save-role">
							保存
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
