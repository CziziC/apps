<template name="admin_categories">

	<section class="admin categories">
		<div class="navigation-bar">

			<button type="button" class="btn btn-default" data-toggle="offcanvas">
				<i class="fa fa-bars"></i>
			</button>

			<span class="navigation-title">
				{{_ "categories"}}
			</span>
		</div>
		<div class="admin-content">
			<div class="box-body" style="display: block;">
				{{> tabular table=TabularTables.Categories  selector=selector class="table dataTable no-footer"}}

				{{#afModal class="btn btn-primary record-types-edit hidden" collection="db.categories"  operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent}}
					{{_ "Edit"}}
				{{/afModal}}

			</div>
		</div>
	</section>

</template>
