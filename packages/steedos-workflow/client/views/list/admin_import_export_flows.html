<template name="admin_import_export_flows">

    <section class="admin flows">
        <div class="navigation-bar">

            <a class="btn btn-default" href="/admin">
                <i class="ion ion-android-arrow-back"></i>
            </a>

            <span class="navigation-title">
                    {{_ "workflow_import_export_flows"}}
            </span>

            <div class="pull-right">
                <button type="button" class="btn btn-primary" id="importFlow">{{_ "workflow_import_flow"}}</button>
            </div>
        </div>
        <div class="admin-content">
            <div class="box-body" style="display: block;">
                {{> tabular table=TabularTables.ImportOrExportFlows  selector=selector class="table dataTable no-footer"}}
            </div>
        </div>
    </section>

</template>
