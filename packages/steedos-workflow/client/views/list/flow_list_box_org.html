<template name="flow_list_box_org">
	<div class="flow_list_box_org">
		<div class='box box-solid '>
			<div class='box-group' id='flow_accordion'>
				{{#each flow_list_data.flows}}
					<div class='weui-cell flow-item'>
						<div class='weui-cell__bd' data-flow='{{_id}}'>
							<i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
