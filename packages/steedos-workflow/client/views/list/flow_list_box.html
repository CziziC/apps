<template name="flow_list_box">
    <div class='box box-solid flow_list_box'>
        <div class='box-group' id='flow_accordion'>
        <div class="form-subtitle"> {{_ "Select a flow"}}</div>
            {{#each flow_list_data.categories}}
                {{#if empty this}}
                    <div class='panel box box-default'>
                        <a data-toggle='collapse' data-parent='#flow_accordion' href='#categories_{{_id}}'>
                            <div class='box-header with-border'>
                                <h4 class='box-title'>
                                    {{name}}
                                </h4>
                            </div>
                        </a>
                        {{#if equals 0 @index}}
                            <div class='panel-collapse collapse in' id="categories_{{_id}}">
                                <div class='weui_cells_weui_cells_access'>
                                    {{#each forms}}
                                        {{#each flows}}
                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                            </a>
                                        {{/each}}
                                    {{/each}}
                                </div>
                            </div>
                        {{else}}
                            <div class='panel-collapse collapse' id="categories_{{_id}}">
                                <div class='weui_cells_weui_cells_access'>
                                    {{#each forms}}
                                        {{#each flows}}
                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                            </a>
                                        {{/each}}
                                    {{/each}}
                                </div>
                            </div>
                        {{/if}}
                    </div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
