<template name="admin_flows">

    <section class="admin flows">
        <div class="navigation-bar">

            <button type="button" class="btn btn-default" data-toggle="offcanvas">
                <i class="fa fa-bars"></i>
            </button>

            <span class="navigation-title">
                    {{_ "workflow_list"}}
            </span>

            <div class="pull-right">
                <button type="button" class="btn btn-primary" id="importFlow">{{_ "workflow_import_flow"}}</button>
            </div>
        </div>
        <div class="box box-widget admin-content">
            <div class="box-body" style="display: block;">
                {{> tabular table=TabularTables.Flows  selector=selector class="table table-striped table-bordered table-condensed"}}

                {{#afModal class="btn btn-primary record-types-edit hidden" collection="db.flows"  operation="update" dialogClass="modal-lg" buttonContent=updateButtonContent}}
                    {{_ "Edit"}}
                {{/afModal}}

            </div>
        </div>
    </section>

</template>
