<template name="admin_home">

	<div class="navigation-bar">

		<button type="button" class="btn btn-default" data-toggle="offcanvas">
			<i class="fa fa-bars"></i>
		</button>

		<span class="navigation-title dropdown">
			{{_ "Steedos Admin"}}
		</span>
		<div class="pull-right">
		</div>
	</div>
	<div class="admin-content admin-home-content">
		<div class="row admin-grids">
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
				<a href="/admin/profile/" class="admin-grid-item btn btn-block">
					<div class="admin-grid-icon">
						<i class="ion ion-android-person"></i>
					</div>
					<div class="admin-grid-label">
						{{_ "Account Settings"}}
					</div>
				</a>
			</div>
		</div>
		{{#if isSpaceAdmin}}
			<div class="row admin-grids dark-grids">
				{{#if isSpaceOwner}}
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/space/info/" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="ion ion-android-globe"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "spaces"}}
							</div>
						</a>
					</div>
				{{/if}}
				{{#if isNotSync}}
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/organizations/" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="fa fa-sitemap"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "contacts_organizations"}}
							</div>
						</a>
					</div>
				{{/if}}
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/admin/customize_apps/" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-ios-keypad"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "steedos_customize_apps"}}
						</div>
					</a>
				</div>
			</div>
		{{/if}}
		{{#if isWorkflowAdmin}}
			<div class="row admin-grids">
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/admin/view/flow_roles" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-university"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "flow_roles"}}
						</div>
					</a>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/admin/view/flow_positions" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-android-happy"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "flow_positions"}}
						</div>
					</a>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/designer" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-shuffle"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "Workflow Designer"}}
						</div>
					</a>
				</div>
				{{#if isPaidSpace}}
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/view/flows_template" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="ion ion-ios-paper"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "workflow_form_edit"}}
							</div>
						</a>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/view/space_user_signs" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="ion ion-images"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "space_user_signs"}}
							</div>
						</a>
					</div>
				{{/if}}
			</div>
		{{/if}}
		{{#if isPortalAdmin}}
			<div class="row admin-grids dark-grids">
				{{#if isSpaceAdmin}}
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/view/portal_dashboards" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="ion ion-ios-photos"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "portal_dashboards"}}
							</div>
						</a>
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
						<a href="/admin/view/apps_auths" class="admin-grid-item btn btn-block">
							<div class="admin-grid-icon">
								<i class="ion ion-aperture"></i>
							</div>
							<div class="admin-grid-label">
								{{_ "apps_auths"}}
							</div>
						</a>
					</div>
				{{/if}}
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/admin/view/apps_auth_users" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-ios-personadd"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "apps_auth_users"}}
						</div>
					</a>
				</div>
				{{#if isCloudAdmin}}
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="/admin/view/mail_domains" class="admin-grid-item btn btn-block">
						<div class="admin-grid-icon">
							<i class="ion ion-ios-email"></i>
						</div>
						<div class="admin-grid-label">
							{{_ "mail_domains"}}
						</div>
					</a>
				</div>
				{{/if}}
			</div>
		{{/if}}
	</div>

</template>
