<template name="admin_home">

	<div class="navigation-bar">

		<button type="button" class="btn btn-default" data-toggle="offcanvas">
			<i class="fa fa-bars"></i>
		</button>

		<span class="navigation-title dropdown">
			{{adminTitle}}
		</span>
		<div class="pull-right">
		</div>
	</div>
	<div class="admin-content admin-home-content">
		<div class="admin-account-panel">
			<div class="admin-space-logo">
				<span class="space-name text-overflow text-muted">{{spaceName}}</span>
				<img src="{{userAvatarURL}}" class="user-image">
			</div>
			<div class="admin-user-name">
				{{userName}}
			</div>
		</div>
		{{{homeMenu}}}
	</div>

	{{> baseTabbar}}

</template>
