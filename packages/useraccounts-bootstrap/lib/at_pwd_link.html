<template name="atPwdLink">
  <div class="at-pwd-link">
    <p>
      {{preText}}
      <a href="{{forgotPwdLink}}" id="at-forgotPwd" class="at-link at-pwd {{disabled}}">{{linkText}}</a>
      {{suffText}}
    </p>
    {{#if showPhoneLink}}
      <p>
        <a href="/steedos/setup/phone" id="at-loginWithPhone" class="at-link at-pwd">{{phoneLinkText}}</a>
      </p>
    {{/if}}
  </div>
</template>
