<template name="accounts_phone">
	<div class="container accounts-wrapper">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="accounts-content">
					<h3 class="accounts-title">{{title}}</h3>
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell weui-cell_select weui-cell_select-after">
							<div class="weui-cell__hd">
								<label for="" class="weui-label">{{_ "accounts_phone_country_label"}}</label>
							</div>
							<div class="weui-cell__bd">
								<select class="weui-select" name="select2">
									<option value="1">{{_ "accounts_phone_country_cn"}}</option>
								</select>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd"><label class="weui-label">+86</label></div>
							<div class="weui-cell__bd">
								<input class="weui-input accounts-phone-number" type="number" value="{{currentPhoneNumber}}" pattern="[0-9]*" placeholder="{{_ "accounts_phone_placeholder"}}">
							</div>
						</div>
					</div>
					<div class="weui-btn-area">
						<a class="weui-btn btn-primary btn-send-code" href="javascript:">{{_ "accounts_phone_btn_send_title"}}</a>
					</div>
					{{#if isBackButtonNeeded}}
						<div class="weui-footer weui-btn-area">
							<p class="weui-footer__links">
								<a href="javascript:void(0);" class="weui-footer__link btn-back">{{_ "accounts_phone_back"}}</a>
							</p>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
