<template name="accounts_admin_register">
	<div class="container accounts-admin-register-wrapper">
		<div class="panel panel-default">
			<div class="accounts-admin-header">注册企业</div>
			<div class="panel-heading">企业信息</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">企业名称</label>
						<div class="col-sm-9">
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="panel-heading">管理员信息</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">管理员姓名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control">
							<p class="help-block">请填写企业微信管理员的姓名</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">管理员手机号</label>
						<div class="col-sm-9">
							<input type="text" class="form-control">
							<p class="help-block">请输入您的手机号码</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">短信验证码</label>
						<div class="col-sm-9">
							<input type="text" class="form-control">
							<p class="help-block">请输入手机短信收到的6位验证码</p>
						</div>
					</div>
				</div>
			</div>
			<div class="accounts-admin-footer">
				<div class="iagree-box">
					<label>
						<input class="" type="checkbox" id="iagree">
						<span>
							我同意并遵守
							<a target="_blank" href="">《华炎办公平台服务协议》</a>
						</span>
					</label>	
				</div>
				<button class="btn btn-primary btn-save">注册</button>
			</div>
		</div>
	</div>
	<div class="container accounts-wrapper">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="accounts-content">
					<h3 class="accounts-title">{{title}}</h3>
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								{{#unless isSetupPassword}}
									<input class="weui-input accounts-phone-number" type="number" value="{{currentPhoneNumber}}" pattern="[0-9]*" placeholder="{{_ "accounts_phone_placeholder"}}">
								{{else}}
									<span class="text-muted accounts-phone-number">{{currentPhoneNumber}}</span>
								{{/unless}}
							</div>
						</div>
					</div>
					<div class="weui-btn-area">
						<a class="weui-btn btn-primary btn-send-code" href="javascript:">{{_ "accounts_phone_btn_send_title"}}</a>
					</div>
					{{#if isBackButtonNeeded}}
						<div class="weui-footer weui-btn-area">
							<p class="weui-footer__links">
								<a class="weui-footer__link btn-back">{{_ "accounts_phone_back"}}</a>
							</p>
						</div>
					{{else}}
						<div class="weui-footer weui-btn-area">
							<p class="weui-footer__links">
								<a class="weui-footer__link btn-close">{{_ "accounts_phone_close"}}</a>
							</p>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
