<template name="layout_left">
<div class="left">
    <a href="/mail/b/compose" class="btn btn-primary btn-block margin-bottom btn-compose">新建</a>

    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Folders</h3>

        <div class="box-tools">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            {{#with getBox 'Inbox'}}
            <li class="active"><a href="/mail/b/{{path}}"><i class="fa fa-inbox"></i> {{name}}
              <span class="label label-primary pull-right">12/{{info.exists}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Sent'}}
            <li><a href="/mail/b/{{path}}"><i class="fa fa-envelope-o"></i> {{name}}</a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Drafts'}}
            <li><a href="/mail/b/{{path}}"><i class="fa fa-file-text-o"></i> {{name}}</a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Junk'}}
            <li><a href="/mail/b/{{path}}"><i class="fa fa-filter"></i> {{name}} 
              <span class="label label-warning pull-right">{{info.exists}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Trash'}}
            <li><a href="/mail/b/{{path}}"><i class="fa fa-trash-o"></i> {{name}}</a></li>
            {{/with}}
          
        </ul>
      </div>
      <!-- /.box-body -->
    </div>
