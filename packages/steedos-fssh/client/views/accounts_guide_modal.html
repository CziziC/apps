<template name="accounts_guide_modal">
	<div class="modal fade accounts-guide-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">账户</h4>
					</div>
					<div class="modal-body" style="overflow-y:auto">
					<div class="form-inline accounts-guide-email-form">
						<div class="form-group">
							<label class="sr-only" for="accounts-guide-email-password">邮箱</label>
							<div class="input-group">
								<div class="input-group-addon">邮箱</div>
								<input type="text" class="form-control" id="accounts-guide-email-name" placeholder="steedos Account" value="{{steedosEmail}}" disabled>
								<input type="password" class="form-control" id="accounts-guide-email-password" placeholder="请输入邮箱密码">
							</div>
						</div>
						<button type="submit" class="btn btn-info btn-validate-email">验证</button>
					</div>
					<div class="form-inline accounts-guide-ptr-form" style="margin: 8px 0px;">
						<div class="form-group">
							<label class="sr-only" for="accounts-guide-ptr-name">PTR域</label>
							<div class="input-group">
								<div class="input-group-addon">PTR域</div>
								<input type="text" class="form-control" id="accounts-guide-ptr-name" placeholder="请输入PTR域账户名称" value="{{authLoginName 'ptr'}}">
								<input type="password" class="form-control" id="accounts-guide-ptr-password" placeholder="请输入PTR域账户密码">
							</div>
						</div>
						<button type="submit" class="btn btn-default btn-save-ptr">保存</button>
					</div>
					<div class="form-inline accounts-guide-cnpc-form">
						<div class="form-group">
							<label class="sr-only" for="accounts-guide-cnpc-name">CNPC域</label>
							<div class="input-group">
								<div class="input-group-addon">CNPC域</div>
								<input type="text" class="form-control" id="accounts-guide-cnpc-name" placeholder="请输入CNPC域账户名称" value="{{authLoginName 'cnpc'}}">
								<input type="password" class="form-control" id="accounts-guide-cnpc-password" placeholder="请输入CNPC域账户密码">
							</div>
						</div>
						<button type="submit" class="btn btn-default btn-save-cnpc">保存</button>
					</div>
				</div>
				<div class="modal-footer">
					<a href="/steedos/logout" class="btn btn-default btn-logout pull-left">注销</a>
					<button type="button" class="btn btn-primary btn-close">完成</button>
				</div>
			</div>
		</div>
	</div>
</template>
