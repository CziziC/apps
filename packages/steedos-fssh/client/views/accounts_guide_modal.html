<template name="accounts_guide_modal">
	<div class="modal fade accounts-guide-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">邮件账户</h4>
				</div>
				<div class="modal-body" style='overflow-y:auto'>
					<div class="form-group">
						<label for="accounts-guide-email" class="control-label">邮箱名</label>
						<input type="text" name="email" id="accounts-guide-email" class="form-control" value = "{{steedosEmail}}" disabled />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<label for="accounts-guide-password" class="control-label">邮箱密码</label>
						<input type="password" name="password" id="accounts-guide-password" class="form-control" />
						<span class="help-block"></span>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-validate">确认</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
