<template name="tableau_flow_list">
	<section class="admin flows">
		<div class="navigation-bar">

			<button type="button" class="btn btn-default" data-toggle="offcanvas">
				<i class="fa fa-bars"></i>
			</button>

			<span class="navigation-title">
				{{_ "workflow_import_export_flows"}}
			</span>

			<div class="pull-right">
				<button type="button" class="btn btn-primary" id="importFlow">{{_ "workflow_import_flow"}}</button>
			</div>
		</div>
		<div class="admin-content">
			<div class="box-body" style="display: block;">
				{{> tabular table=TabularTables.tableau_flow_list  selector=selector class="table dataTable no-footer"}}
			</div>
		</div>
	</section>
</template>
