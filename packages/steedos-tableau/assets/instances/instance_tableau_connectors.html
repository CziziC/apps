<html>
<head>
	<title>Space Instances</title>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="/lib/jquery/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
	<script type="text/javascript" src="/packages/steedos_tableau/assets/instances/instance_tableau_connectors.js"></script>
</head>

<body>
<div class="container container-table">
	<div class="row vertical-center-row">
		<div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label"> Username </label>
					<input type="text" id="username" class="form-control">
					<label class="control-label"> Password </label>
					<input type="password" id="password" class="form-control">
				</div>
			</div>
			<div class="form-horizontal">
				<div class="form-group">

					<label class="control-label" for="spaceId">工作区:</label>
					<select class="form-control" id="spaceId" readonly>
						<option value="#{spaceId}">#{spaceName}</option>
					</select>

					<label class="control-label" for="state">申请单状态:</label>
					<div>
						<label class="checkbox-inline">
							<input type="checkbox" name="state" value="draft"> 草稿
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="state" value="pending"> 进行中
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="state" value="completed" checked> 已完成
						</label>
					</div>

					<div class="checkbox">
						<label class="control-label">
							<input type="checkbox" id="approve" checked> 是否获取审批记录
						</label>
					</div>

					<label class="control-label" for="connName">链接名称:</label>
					<input class="form-control" id="connName" value="#{connName}">

					<label class="control-label" for="flowId">流程Id:</label>
					<input class="form-control" id="flowId" readonly value="#{flowId}">

					<label class="control-label" for="valueFields">表单字段:</label>
					<textarea class="form-control"  rows="10" id="valueFields">#{valueFields}</textarea>
					<span id="helpBlock" class="help-block">
						<p>id: ID 只能包含字母、数字或下划线</p>
						<p>code: 对应表单字段code, 不支持子表字段</p>
						<p>dateType: bool、date、datetime、float、int、string</p>
					</span>
				</div>
			</div>
			<button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Earthquake Data!</button>
		</div>
	</div>
</div>
</body>

</html>
