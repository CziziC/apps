<template name="space_switcher">

  <span class="dropdown">
    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
      <span class="space-name">{{spaceName}}</span>
      <span class="pull-right"><i class="caret"></i></span>
    </a>
    <ul class="nav dropdown-menu dropdown-space">
      {{#each spaces}}
        <li class="switchSpace">
          <a href="#">
            <i class="fa fa-globe"></i><span>{{name}}</span>
            <i class="pull-right">
              <span class="label bg-red">{{getBadge "workflow" _id}}</span>
            </i>
          </a>
        </li>
      {{/each}}
    </ul>
  </span>
  
</template>
