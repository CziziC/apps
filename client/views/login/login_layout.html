<template name="loginLayout">


    <div class="skin-green layout-top-nav steedos login">

        <div class="wrapper">
            <header class="main-header">
                <nav class="navbar navbar-static-top">
                            <a href="{{urlPrefix}}" class="navbar-brand"><b>{{_ "Steedos Workflow"}}</b></a>

                            <div class="pull-right header-buttons" >
                                {{#if isLoggedout}}
                                    <button type="button" id="btnSignIn" class="btn btn-success" >{{_ 'Log in'}}</button>
                                    <button type="button" id="btnSignUp" class="btn btn-default">{{_ 'Sign up'}}</button>
                                {{else}}
                                    <button type="button" id="btnLogout" class="btn btn-default">{{_ 'Sign out'}}</button>
                                {{/if}}
                              
                            </div>
                </nav>
            </header>

            <div class="content-wrapper" style="min-height: {{minHeight}}">
                    {{> Template.dynamic template=main}}
            </div>
        </div>

    </div>

</template>
