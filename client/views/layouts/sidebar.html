<template name="sidebar">
    <aside class="main-sidebar">
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "APPROVAL"}}</li>
            <li>
                <a href="/workflow/inbox/{{spaceId}}"><i class="fa fa-user"></i><span>Inbox</span></a>
            </li>
            <li>
                <a href="/workflow/outbox/{{spaceId}}"><i class="fa fa-user"></i><span>Outbox</span></a>
            </li>
            <li class="header">{{_ "MY APPLICANT"}}</li>
            <li>
                <a href="/workflow/draft/{{spaceId}}"><i class="fa fa-user"></i><span>Draft</span></a>
            </li>
            <li>
                <a href="/workflow/inProgress/{{spaceId}}"><i class="fa fa-user"></i><span>In Progress</span></a>
            </li>
            <li>
                <a href="/workflow/completed/{{spaceId}}"><i class="fa fa-user"></i><span>Completed</span></a>
            </li>
          </ul>
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "SETTINGS"}}</li>
            <li>
                <a href="/account/profile/"><i class="fa fa-user"></i><span>{{_ "Profile"}}</span></a>
            </li>
          </ul>
        </div>
    </aside>
</template>
