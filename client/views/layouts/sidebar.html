<template name="sidebar">
    <aside class="main-sidebar">
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder= "{{_ 'Search'}}...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </form>
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "APPROVAL"}}</li>
            <li>
                <a href="/workflow/inbox/{{spaceId}}"><i class="fa fa-inbox"></i><span>{{_ "inbox"}}</span><small class="label pull-right bg-red">{{inbox_count}}</small></a>
            </li>
            <li>
                <a href="/workflow/outbox/{{spaceId}}"><i class="fa fa-sign-out"></i><span>{{_ "outbox"}}</span></a>
            </li>
            <li class="header">{{_ "MY APPLICANT"}}</li>
            <li>
                <a href="/workflow/draft/{{spaceId}}"><i class="fa fa-edit"></i><span>{{_ "draft"}}</span><small class="label pull-right">{{draft_count}}</small></a>
            </li>
            <li>
                <a href="/workflow/pending/{{spaceId}}"><i class="fa fa-spinner"></i><span>{{_ "pending"}}</span><small class="label pull-right">{{progress_count}}</small></a>
            </li>
            <li>
                <a href="/workflow/completed/{{spaceId}}"><i class="fa fa-check-square-o"></i><span>{{_ "completed"}}</span><small class="label pull-right">{{finished_count}}</small></a>
            </li>
            <li>
                <a href="/workflow/monitor/{{spaceId}}"><i class="fa fa-clone"></i><span>{{_ "monitor"}}</span></a>
            </li>
          </ul>
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "SETTINGS"}}</li>
            <li>
                <a href="/account/profile/"><i class="fa fa-user"></i><span>{{_ "Account"}}</span></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-gears"></i><span>{{_ "Settings"}}</span></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-question-circle"></i><span>{{_ "Help"}}</span></a>
            </li>
          </ul>
        </div>
    </aside>
</template>
