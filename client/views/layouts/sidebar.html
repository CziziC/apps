<template name="sidebar">
    <aside class="main-sidebar">
        {{> dock}}
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle avatar-preview">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="ion-record text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
<!--           <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder= "{{_ 'Search'}}...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="ion fa-search"></i>
                  </button>
                </span>
            </div>
          </form> -->
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "Apps"}}</li>
            <li class="{{menuClass 'steedos/springboard'}}">
              <a href="{{urlPrefix}}/steedos/springboard/">
                <i class="ion ion-ios-keypad"></i><span>{{_ "Steedos"}}</span>
              </a>
            </li>
            {{#each apps}}
                <li class="{{menuClass _id}}">
                  <a href="{{urlPrefix}}/app/{{_id}}/">
                    <i class="ion {{icon}}"></i><span>{{_ name}}</span>
                    <i class="ion pull-right">
                      {{#if badge _id}}
                        <span class="label bg-red">{{badge _id}}</span>
                      {{/if}}
                    </i>
                  </a>
                </li>
            {{/each}}

            <li class="header">{{_ "Account"}}</li>
            <li class="{{menuClass 'steedos/profile'}}">
                <a href="/steedos/profile/"><i class="ion ion-person"></i><span>{{_ "Profile"}}</span></a>
            </li>
            <li class="{{menuClass 'steedos/help'}}">
                <a href="/steedos/help/"><i class="ion ion-help-circled"></i><span>{{_ "Help"}}</span></a>
            </li>
            <li>
                <a href="{{urlPrefix}}/steedos/logout"><i class="ion ion-power"></i><span>{{_ "Sign out"}}</span></a>
            </li>
          </ul>
        </div>
    </aside>
</template>
