<template name="sidebar">
    <aside class="main-sidebar">
        {{> dock}}
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
<!--           <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder= "{{_ 'Search'}}...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
          </form> -->
          <ul class="nav sidebar-menu">
            <li class="header">{{_ "Steedos Workflow"}}</li>
            <li class="{{boxClass 'inbox'}}">
                <a href="{{urlPrefix}}/space/{{spaceId}}/inbox/"><i class="fa fa-inbox"></i><span>{{_ "inbox"}}</span><small class="label pull-right bg-red">{{inbox_count}}</small></a>
            </li>
            <li class="{{boxClass 'outbox'}}">
                <a href="{{urlPrefix}}/space/{{spaceId}}/outbox/"><i class="fa fa-sign-out"></i><span>{{_ "outbox"}}</span></a>
            </li>
            <li>
                <a href="#">
                  <i class="fa fa-user"></i> <span>{{_ "MY APPLICANT"}}</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                  <li>
                      <a href="{{urlPrefix}}/space/{{spaceId}}/draft/"><i class="fa fa-edit"></i><span>{{_ "draft"}}</span><small class="label pull-right">{{draft_count}}</small></a>
                  </li>
                  <li class="{{boxClass 'pending'}}">
                      <a href="{{urlPrefix}}/space/{{spaceId}}/pending/"><i class="fa fa-spinner"></i><span>{{_ "pending"}}</span><small class="label pull-right">{{progress_count}}</small></a>
                  </li>
                  <li class="{{boxClass 'completed'}}">
                      <a href="{{urlPrefix}}/space/{{spaceId}}/completed/"><i class="fa fa-check"></i><span>{{_ "completed"}}</span><small class="label pull-right">{{finished_count}}</small></a>
                  </li>
                </ul>
            </li>
            <li class="{{boxClass 'monitor'}}">
                <a href="{{urlPrefix}}/space/{{spaceId}}/monitor/"><i class="fa fa-clone"></i><span>{{_ "monitor"}}</span></a>
            </li>
            <li class="header">{{_ "SETTINGS"}}</li>
            {{#if isAdmin}}
              <li>
                <a href="{{urlPrefix}}/admin/">
                  <i class="fa fa-gears"></i><span>{{_ "System Settings"}}</span>
                  <!-- <i class="fa fa-angle-left pull-right"></i> -->
                </a>
                <!-- <ul class="treeview-menu">
                  <li>
                    <a href="{{urlPrefix}}/admin/view/organizations"><i class="fa fa-sitemap"></i><span>{{_ "db_organizations"}}</span></a>
                  </li>
                  <li>
                    <a href="{{urlPrefix}}/admin/view/space_users"><i class="fa fa-users"></i><span>{{_ "db_space_users"}}</span></a>
                  </li>
                </ul> -->
              </li>
              <li>
                <a href="/designer/current/zh-cn" target="_designer"><i class="fa fa-random"></i><span>{{_ "Workflow Designer"}}</span></a>
              </li>
            {{/if}}
            <li>
                <a href="#">
                  <i class="fa fa-user"></i> <span>{{_ "Account"}}</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                  <li>
                    <a href="{{urlPrefix}}/account/profile/"><i class="fa fa-support"></i><span>{{_ "Account Settings"}}</span></a>
                  </li>
                  <li>
                      <a href="https://www.steedos.com/cn/help/" target="_help"><i class="fa fa-question-circle"></i><span>{{_ "Help"}}</span></a>
                  </li>
                  <li>
                      <a href="{{urlPrefix}}/logout"><i class="fa fa-sign-out"></i><span>{{_ "Sign out"}}</span></a>
                  </li>
                </ul>
            </li>
          </ul>
        </div>
    </aside>
</template>
