<template name="space_switcher">

  <span class="dropdown">
    <a href="{{urlPrefix}}/" class="dropdown-toggle" data-toggle="dropdown">
      <span>{{spaceName}}&nbsp;&nbsp;<i class="caret"></i>
      </span>
    </a>
    <ul class="dropdown-menu">
      {{#each spaces}}
        <li id="switchSpace"><a href="#"><i class="fa fa-globe"></i>&nbsp;{{name}}</a></li>
      {{/each}}
    </ul>
  </span>
  
</template>
