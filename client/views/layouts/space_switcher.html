<template name="space_switcher">

              {{#if spaceCount}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding:0px; color: white; background: transparent;">
                  <span>{{spaceName}}&nbsp;&nbsp;<i class="caret"></i>
                  </span>
                </a>
                <ul class="dropdown-menu">
                  {{#each spaces}}
                    <li id="switchSpace"><a href="#"><i class="fa fa-globe"></i>&nbsp;{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
              {{/if}}
              
</template>
